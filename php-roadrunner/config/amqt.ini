; ============================================================================
; AMQP (RabbitMQ) 扩展配置 - 仅保留核心覆盖项
; ============================================================================

[amqp]

; 默认 0 (无超时)。显式设置以防止网络僵死。
amqp.connect_timeout = 10
amqp.read_timeout = 30
amqp.write_timeout = 30

; 默认 0 (不开启)。心跳对维持长连接活性至关重要。
amqp.heartbeat = 60
