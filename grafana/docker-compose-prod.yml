services:
  grafana:
    build:
      context: .
    container_name: grafana
    restart: always
    ports:
      - "${GRAFANA_PORT:-13000}:3000"
    volumes:
      - ${DATA_PATH}grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=${TIMESCALEDB_HOST:-postgres}:5432
      - GF_DATABASE_USER=${POSTGRES_USER}
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - GF_DATABASE_NAME=${POSTGRES_DB}
      # 生产环境配置
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:13000}
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-localhost}
      # Gotify 集成配置
      - GOTIFY_APP_TOKEN=${GOTIFY_APP_TOKEN}
    depends_on:
      - postgres
    networks:
      - backend
      - frontend
