# grafana/grafana.ini
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
# 使用默认的 SQLite 数据库

[session]

[dataproxy]

[analytics]
check_for_updates = false
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
hide_version = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor
default_language = zh-Hans
help_enabled = false
news_feed_enabled = false
feedback_enabled = false

[auth.anonymous]
enabled = true
org_role = Viewer

[snapshots]

[feature_toggles]

[log]
mode = console
level = info

[log.console]
format = console
use_colors = true

[quota]

[alerting]
enabled = false

[unified_alerting]
enabled = false

[explore]

[panels]

[plugins]

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/iot_vending_dashboard.json