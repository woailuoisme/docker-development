; ============================================================================
; MySQL (MySQLi/PDO_MySQL) 扩展配置 - 仅保留核心覆盖项
; ============================================================================

[mysqli]

; 覆盖默认值 On。在长连接/常驻内存环境下，禁用驱动级持久连接以防止连接泄露。
mysqli.allow_persistent = Off

[mysqlnd]

; 覆盖默认值 On。生产环境禁用统计信息收集以减少开销，小幅提升查询性能。
mysqlnd.collect_statistics = Off
