name: Build Meilisearch Multi-arch Images

on:
  workflow_dispatch:
    inputs:
      meili_version:
        description: "Meilisearch Version (e.g., v1.33)"
        required: true
        default: "v1.33"
      tag:
        description: "Image Tag (e.g., latest)"
        required: true
        default: "latest"
  workflow_call:
    inputs:
      tag:
        description: "Image Tag"
        required: true
        type: string

jobs:
  build-meilisearch-multiarch:
    runs-on: ubuntu-latest
    env:
      MEILI_VERSION: ${{ github.event.inputs.meili_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push Meilisearch
        uses: docker/build-push-action@v6
        with:
          context: ./meilisearch
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            CHANGE_SOURCE=false
            MEILI_VERSION=${{ env.MEILI_VERSION }}
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/meilisearch:${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/meilisearch:${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/meilisearch:${{ env.TAG }}
