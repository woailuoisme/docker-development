name: Build PostgreSQL 18 Multi-arch Images

# 手动触发构建 PostgreSQL 18 + PostGIS 多平台镜像
on:
  workflow_dispatch:
    inputs:
      postgres_version:
        description: "PostgresSQL 基础版本 (例如: 18.1)"
        required: true
        default: "18.1"
      alpine_version:
        description: "Alpine 版本 (例如: alpine3.23)"
        required: true
        default: "alpine3.23"
      tag:
        description: "镜像标签 (例如: latest)"
        required: true
        default: "latest"
  workflow_call:
    inputs:
      pgsql_version:
        description: "PostgreSQL Version"
        required: false
        type: string
        default: "18.1"
      tag:
        description: "Image Tag"
        required: true
        type: string

jobs:
  # 构建 postgres 18 多平台镜像并推送
  build-postgres18-multiarch:
    runs-on: ubuntu-latest
    env:
      POSTGRES_VERSION: ${{ github.event.inputs.postgres_version }}
      ALPINE_VERSION: ${{ github.event.inputs.alpine_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push postgres 18 multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./postgres18
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            CHANGE_SOURCE=false
            POSTGRES_VERSION=${{ env.POSTGRES_VERSION }}-${{ env.ALPINE_VERSION }}
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/postgres:18
            ${{ env.REGISTRY_DOCKERHUB }}/postgres:18-${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/postgres:18
            ${{ env.REGISTRY_REDHAT }}/postgres:18-${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/postgres:18
            ${{ env.REGISTRY_TENCENT }}/postgres:18-${{ env.TAG }}


