name: Build MongoDB Multi-arch Images

on:
  workflow_dispatch:
    inputs:
      mongo_version:
        description: "MongoDB Base Version (e.g., 8.0)"
        required: true
        default: "8.0"
      tag:
        description: "Image Tag (e.g., latest)"
        required: true
        default: "latest"
  workflow_call:
    inputs:
      mongo_version:
        description: "MongoDB Base Version"
        required: false
        type: string
        default: "8.0"
      tag:
        description: "Image Tag"
        required: true
        type: string

jobs:
  build-mongodb-multiarch:
    runs-on: ubuntu-latest
    env:
      MONGO_VERSION: ${{ inputs.mongo_version }}
      TAG: ${{ inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push MongoDB
        uses: docker/build-push-action@v6
        with:
          context: ./mongodb
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            MONGO_VERSION=${{ env.MONGO_VERSION }}
            TIMEZONE=Asia/Shanghai
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/mongodb:${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/mongodb:${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/mongodb:${{ env.TAG }}
