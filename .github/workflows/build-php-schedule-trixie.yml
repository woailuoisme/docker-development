name: Build PHP-Schedule-Trixie Multi-arch Images

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP Version (e.g., 8.5)"
        required: true
        default: "8.5"
      tag:
        description: "Image Tag (e.g., latest, 8.5-schedule-latest)"
        required: true
        default: "latest"
  workflow_call:
    inputs:
      php_version:
        description: "PHP Version (e.g., 8.5)"
        required: true
        default: "8.5"
        type: string
      tag:
        description: "Image Tag"
        required: true
        type: string
        default: "latest"

jobs:
  build-php-schedule-trixie-multiarch:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: ${{ inputs.php_version }}
      TAG: ${{ inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push PHP-Schedule-Trixie
        uses: docker/build-push-action@v6
        with:
          context: ./php-schedule-trixie
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            CHANGE_SOURCE=false
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/php-schedule-trixie:${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/php-schedule-trixie:${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/php-schedule-trixie:${{ env.TAG }}
