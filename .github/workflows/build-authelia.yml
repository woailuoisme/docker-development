name: Build Authelia Multi-arch Images

on:
  workflow_dispatch:
    inputs:
      authelia_version:
        description: "Authelia Base Version (e.g., 4.39)"
        required: true
        default: "4.39"
      tag:
        description: "Image Tag (e.g., latest)"
        required: true
        default: "latest"
  workflow_call:
    inputs:
      authelia_version:
        description: "Authelia Base Version"
        required: false
        type: string
        default: "4.39"
      tag:
        description: "Image Tag"
        required: true
        type: string

jobs:
  build-authelia-multiarch:
    runs-on: ubuntu-latest
    env:
      AUTHELIA_VERSION: ${{ inputs.authelia_version }}
      TAG: ${{ inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push Authelia
        uses: docker/build-push-action@v6
        with:
          context: ./authelia
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            AUTHELA_VERSION=${{ env.AUTHELIA_VERSION }}
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/authelia:${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/authelia:${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/authelia:${{ env.TAG }}
