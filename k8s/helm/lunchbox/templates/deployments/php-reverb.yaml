{{- if .Values.phpReverb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-reverb
  namespace: {{ .Values.namespace }}
  labels:
    app: php-reverb
spec:
  replicas: {{ .Values.phpReverb.replicaCount }}
  selector:
    matchLabels:
      app: php-reverb
  template:
    metadata:
      labels:
        app: php-reverb
    spec:
      containers:
      - name: php-reverb
        image: "{{ .Values.phpReverb.image.repository }}:{{ .Values.phpReverb.image.tag }}"
        imagePullPolicy: {{ .Values.phpReverb.image.pullPolicy }}
        command: ["php", "artisan", "reverb:start"]
        ports:
        - name: websocket
          containerPort: 8080
        envFrom:
        - secretRef:
            name: app-secret
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        resources:
          {{- toYaml .Values.phpReverb.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: php-reverb
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.phpReverb.service.type }}
  ports:
  - port: {{ .Values.phpReverb.service.port }}
    targetPort: websocket
  selector:
    app: php-reverb
{{- end }}
