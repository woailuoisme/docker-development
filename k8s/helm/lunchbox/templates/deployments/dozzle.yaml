{{- if .Values.dozzle.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dozzle
  namespace: {{ .Values.namespace }}
  labels:
    app: dozzle
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dozzle
  template:
    metadata:
      labels:
        app: dozzle
    spec:
      {{- if .Values.dozzle.rbac.create }}
      serviceAccountName: dozzle
      {{- end }}
      containers:
      - name: dozzle
        image: "{{ .Values.dozzle.image.repository }}:{{ .Values.dozzle.image.tag }}"
        imagePullPolicy: {{ .Values.dozzle.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DOZZLE_LEVEL
          value: "info"
        - name: DOZZLE_TAILSIZE
          value: "300"
        - name: DOZZLE_FILTER
          value: "status=running"
        resources:
          {{- toYaml .Values.dozzle.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
