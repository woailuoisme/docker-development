{{- if .Values.centrifugo.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: centrifugo
  namespace: {{ .Values.namespace }}
  labels:
    app: centrifugo
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.centrifugo.replicaCount }}
  selector:
    matchLabels:
      app: centrifugo
  template:
    metadata:
      labels:
        app: centrifugo
    spec:
      containers:
      - name: centrifugo
        image: "{{ .Values.centrifugo.image.repository }}:{{ .Values.centrifugo.image.tag }}"
        imagePullPolicy: {{ .Values.centrifugo.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: CENTRIFUGO_TOKEN_HMAC_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: centrifugo-secret
              key: token-secret
        - name: CENTRIFUGO_API_KEY
          valueFrom:
            secretKeyRef:
              name: centrifugo-secret
              key: api-key
        - name: CENTRIFUGO_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: centrifugo-secret
              key: admin-password
        - name: CENTRIFUGO_ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: centrifugo-secret
              key: admin-secret
        volumeMounts:
        - name: config
          mountPath: /centrifugo/config.json
          subPath: config.json
        resources:
          {{- toYaml .Values.centrifugo.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: centrifugo-config
{{- end }}
