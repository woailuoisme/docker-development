{{- if .Values.gotify.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
  namespace: {{ .Values.namespace }}
  labels:
    app: gotify
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
      - name: gotify
        image: "{{ .Values.gotify.image.repository }}:{{ .Values.gotify.image.tag }}"
        imagePullPolicy: {{ .Values.gotify.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: GOTIFY_DEFAULTUSER_NAME
          value: "admin"
        - name: GOTIFY_DEFAULTUSER_PASS
          valueFrom:
            secretKeyRef:
              name: gotify-secret
              key: admin-password
        {{- if .Values.gotify.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        {{- end }}
        resources:
          {{- toYaml .Values.gotify.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- if .Values.gotify.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: gotify-data
      {{- end }}
{{- end }}
