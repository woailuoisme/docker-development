{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: postgres
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  password: {{ .Values.postgresql.auth.password | default "changeme" | quote }}
  # 连接字符串
  connection-string: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password | default "changeme" }}@postgres:5432/{{ .Values.postgresql.auth.database }}"
{{- end }}
