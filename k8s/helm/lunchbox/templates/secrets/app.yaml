apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  # Laravel APP_KEY (生产环境请使用 php artisan key:generate 生成)
  app-key: "base64:CHANGEME_GENERATE_NEW_KEY"
  
  # JWT Secret
  jwt-secret: "CHANGEME_JWT_SECRET"
  
  # Session Secret
  session-secret: "CHANGEME_SESSION_SECRET"
