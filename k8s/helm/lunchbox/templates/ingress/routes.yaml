{{- if .Values.ingress.enabled }}
---
# PHP 应用路由
{{- if .Values.ingress.routes.app.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: app-https
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ .Values.ingress.routes.app.host }}`)
    kind: Rule
    middlewares:
    {{- range .Values.ingress.routes.app.middlewares }}
    - name: {{ . }}
    {{- end }}
    services:
    - name: {{ .Values.ingress.routes.app.service }}
      port: {{ .Values.ingress.routes.app.port }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    certResolver: {{ .Values.ingress.tls.certResolver }}
  {{- end }}
{{- end }}

