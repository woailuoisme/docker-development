apiVersion: v1
kind: Secret
metadata:
  name: gitee-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://gitee.com/your-org/lunchbox.git
  username: your-username
  password: <your-gitee-token>
  # 或者使用 SSH Key
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   ...
  #   -----END OPENSSH PRIVATE KEY-----

---
# 使用说明：
# 1. 替换 <your-gitee-token> 为实际的 Gitee 私人令牌
# 2. 替换 your-username 为实际的 Gitee 用户名
# 3. 或者使用 SSH Key 方式（取消注释 sshPrivateKey 部分）
# 4. 应用到集群：kubectl apply -f repo-secret-gitee.yaml
#
# 生成 Gitee Token：
# 1. 登录 Gitee
# 2. 进入 设置 -> 私人令牌 -> 生成新令牌
# 3. 选择权限：projects (完全控制私有仓库)
# 4. 复制生成的令牌
