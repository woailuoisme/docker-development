apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lunchbox-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
spec:
  project: default
  
  source:
    # 根据实际使用的 Git 仓库修改 repoURL
    # GitHub: https://github.com/your-org/lunchbox.git
    # Gitea: https://gitea.example.com/your-org/lunchbox.git
    # Gitee: https://gitee.com/your-org/lunchbox.git
    repoURL: https://github.com/your-org/lunchbox.git
    targetRevision: production  # 使用 production 分支或 tag
    path: k8s/helm/lunchbox
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: lunchbox-prod
  
  syncPolicy:
    # 生产环境：禁用自动同步，需要手动批准
    automated:
      prune: false      # 手动删除资源
      selfHeal: false   # 手动修复配置漂移
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # 忽略副本数差异（支持手动扩缩容）
