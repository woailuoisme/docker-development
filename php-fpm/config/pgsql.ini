; ============================================================================
; PostgreSQL 数据库扩展配置 - 仅保留核心覆盖项
; ============================================================================

[PostgreSQL]

; 覆盖默认值 On。常驻内存环境建议关闭。
pgsql.allow_persistent = Off

; 覆盖默认值 Off。长连接环境开启此项可自动重连。
pgsql.auto_reset_persistent = On

; 覆盖默认值 0。生产环境建议忽略 Notice 消息。
pgsql.ignore_notice = 1