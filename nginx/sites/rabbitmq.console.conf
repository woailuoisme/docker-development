server {
    listen 80;
    server_name mq.haoxiaoguai.xyz;
    return 301 https://$host$request_uri;
}

server {
    server_name mq.haoxiaoguai.xyz;

    # SSL & 基础防护
    include /etc/nginx/snippets/ssl.conf;

    location / {
        proxy_pass http://rabbitmq:15672;
        include /etc/nginx/snippets/proxy.conf;
    }
}
