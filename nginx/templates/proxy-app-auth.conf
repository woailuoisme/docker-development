# 认证反向代理模板 (适用于 Dozzle, Meilisearch 等需要保护的面板)
# 用法: import proxy-app-auth <域名> <后端地址>

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;
    
    # 启用基础认证
    include /etc/nginx/snippets/base-auth.conf;

    location / {
        proxy_pass http://$2;
        include /etc/nginx/snippets/proxy.conf;
        
        # 针对管理面板通常建议关闭缓冲以获取实时反馈
        proxy_buffering off;
    }
}
