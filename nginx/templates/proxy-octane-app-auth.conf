# Octane/FrankenPHP 认证代理模板
# 用法: import proxy-octane-app-auth <域名> <后端地址>

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;
    
    # 启用基础认证
    include /etc/nginx/snippets/base-auth.conf;

    location / {
        proxy_pass http://$2;
        include /etc/nginx/snippets/proxy.conf;
        
        # Octane 专用性能优化
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
