# FPM 应用模板 (适用于标准 PHP 应用)
# 用法: import fpm-app <域名> <静态文件目录> <PHP-FPM地址>
# 示例: import fpm-app app.{$SITE_ADDRESS} /var/www/app php-fpm:9000

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;
    root $2/public;
    index index.php;
    charset utf-8;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP 处理
    location ~ ^/index\.php(/|$) {
        fastcgi_pass $3;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        include /etc/nginx/snippets/fastcgi-security.conf;
    }

    # 隐藏敏感文件
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
