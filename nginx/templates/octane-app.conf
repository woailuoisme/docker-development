# Octane/FrankenPHP 代理模板 (高性能 PHP 推送模式)
# 用法: import octane-app <域名> <后端地址>

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;

    location / {
        proxy_pass http://$2;
        
        # 引入通用反向代理配置 (已包含 WebSocket 支持)
        include /etc/nginx/snippets/proxy.conf;
        
        # Octane 专用性能优化
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
    }
}