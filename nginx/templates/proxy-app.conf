# 反向代理应用模板 (适用于 Node.js, Go, Docker 容器等)
# 用法: import proxy-app <域名> <后端地址>
# 示例: import proxy-app app.{$SITE_ADDRESS} node-app:3000

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;

    location / {
        proxy_pass http://$2;
        include /etc/nginx/snippets/proxy.conf;
    }
}