# SPA 应用模板 (Vue, React, Angular 静态部署)
# 用法: import proxy-spa <域名> <静态文件目录>
# 示例: import proxy-spa dashboard.{$SITE_ADDRESS} /var/www/dashboard/dist

server {
    listen 80;
    server_name $1;
    return 301 https://$host$request_uri;
}

server {
    server_name $1;
    root $2;
    index index.html;
    charset utf-8;

    # SSL & 性能 & WAF 整合
    include /etc/nginx/snippets/ssl.conf;

    location / {
        try_files $uri $uri/ /index.html;
        
        # 开启强缓存测试静态资源
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # 隐藏敏感文件
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
