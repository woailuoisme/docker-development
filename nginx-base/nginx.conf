user www-data;
worker_processes auto;
worker_cpu_affinity auto;
pid /var/run/nginx.pid;
worker_rlimit_nofile 65535;

# 1. 加载高性能动态模块
load_module modules/ngx_http_zstd_filter_module.so;
load_module modules/ngx_http_zstd_static_module.so;
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 20480;
    multi_accept on;
    use epoll;
    accept_mutex off; # reuseport 开启下关闭互斥锁以提升性能
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    # 日志时间格式优化
    map $time_iso8601 $custom_time {
        default "${time_iso8601}";
        ~^([^T]+)T([^+-]+)(.*)$ "$1 $2$3";
    }

    log_format main '$remote_addr [$custom_time] "$status | ${request_time}s | $request" '
                    '${body_bytes_sent}B "$http_user_agent" "$http_referer"';

    # 2. 基础 I/O 优化
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    reset_timedout_connection on;

    # 3. 压缩算法全开性能配置
    # Gzip (兜底)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Brotli (现代主流)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_static on;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Zstd (极致性能)
    zstd on;
    zstd_comp_level 3;
    zstd_min_length 256;
    zstd_static on;
    zstd_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/xml image/svg+xml;

    # 4. 本地性能测试服务器
    server {
        listen 80 reuseport;
        server_name localhost;

        # 显式启用访问日志输出到标准输出
        access_log /dev/stdout main;
        error_log  /dev/stderr warn;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            
            # 开启强缓存测试静态资源
            expires 1d;
            add_header Cache-Control "public, no-transform";
            add_header X-Compression-Status "Brotli/Zstd Enabled";
        }

        # 模拟 API 响应
        location /api/test {
            default_type application/json;
            return 200 '{"status":"success","message":"High performance Nginx is ready","engine":"Zstd/Brotli/Reuseport"}';
        }

        # 存根状态监控
        location /stub_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}
