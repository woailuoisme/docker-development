# ========================================
# Meilisearch 配置 (2核 1GB 环境)
# ========================================

# 数据库存储路径
db_path = "/meili_data/data.ms"
# 运行环境: production 或 development
env = "development"
# HTTP 监听地址
http_addr = "0.0.0.0:7700"
# 主密钥 (Master Key)，保护所有 API 路由
# master_key = "YOUR_MASTER_KEY_VALUE"

# 是否禁用匿名遥测数据收集
no_analytics = true
# 最大接受负载大小 (Payload) 
http_payload_size_limit = "100 MB"
# 日志级别: OFF, ERROR, WARN, INFO, DEBUG, TRACE
log_level = "INFO"

# 索引任务最大占用内存
max_indexing_memory = "192 Mb"
# 索引任务最大线程数
max_indexing_threads = 2

## DUMPS (导出备份)
# Dump 文件存储目录
dump_dir = "/meili_data/dumps/"
# 忽略无效的 Dump 文件路径
ignore_missing_dump = false
# 如果数据库已存在，是否忽略 Dump 导入
ignore_dump_if_db_exists = false

## SNAPSHOTS (快照备份)
# 快照存储目录
snapshot_dir = "/meili_data/snapshots/"
# 自动快照间隔 (秒)，false 表示禁用
schedule_snapshot = false
# 忽略无效的快照路径
ignore_missing_snapshot = false
# 如果数据库已存在，是否忽略快照导入
ignore_snapshot_if_db_exists = false

## SSL 配置
# 是否强制 SSL 认证
ssl_require_auth = false
# 是否开启 SSL 会话恢复
ssl_resumption = false
# 是否开启 SSL tickets
ssl_tickets = false

## 实验性功能 (Experimental)
# 启用 Prometheus 监控指标 (/metrics)
experimental_enable_metrics = false
# 启用索引时降低内存占用的模式
experimental_reduce_indexing_memory_usage = false
# 最大批处理任务数
experimental_max_number_of_batched_tasks = 50
# 搜索请求队列大小，限制并发以减少内存占用
experimental_search_queue_size = 500
